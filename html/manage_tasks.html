<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeProdigy - Manage Tasks</title>
    <link rel="stylesheet" href="../css/manage_tasks.css">
</head>

<body>
    <main>
        <header>
            <div class="top_row">
                <div class="logo">
                    <h1>BeProdigy</h1>
                </div>
                <div class="profile-pic">
                    <img src="../imgs/profile-pic.webp" alt="">
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Manage Tasks</a></li>
                    <li><a href="overview.html">Overview</a></li>
                    <li><a href="Calendar.html">Calendar</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <div class="add_section">
                <h2>Add Today's Task</h2>
                <div class="input_task_field">
                    <input type="text" aria-label="Task Name" id="manage-tasks-task-name" placeholder="Enter Task Name">
                    <input type="color" id="manage-tasks-color-picker" value="#00a7e1">
                    <button>+</button>
                </div>
            </div>
            <div class="task_management">
                <h2>Task Management</h2>
                <div class="tasks_container">
                    <div class="tasks_container_top_row">
                        <h5>Tasks</h5>
                    </div>
                    <div class="task_drag_drop_container">
                        <div class="slot">00:00</div>
                        <div class="slot">01:00</div>
                        <div class="slot">02:00</div>
                        <div class="slot">03:00</div>
                        <div class="slot">04:00</div>
                        <div class="slot">05:00</div>
                        <div class="slot">06:00</div>
                        <div class="slot">07:00</div>
                        <div class="slot">08:00</div>
                        <div class="slot">09:00</div>
                        <div class="slot">10:00</div>
                        <div class="slot">11:00</div>
                        <div class="slot">12:00</div>
                        <div class="slot">13:00</div>
                        <div class="slot">14:00</div>
                        <div class="slot">15:00</div>
                        <div class="slot">16:00</div>
                        <div class="slot">17:00</div>
                        <div class="slot">18:00</div>
                        <div class="slot">19:00</div>
                        <div class="slot">20:00</div>
                        <div class="slot">21:00</div>
                        <div class="slot">22:00</div>
                        <div class="slot">23:00</div>
                        <div class="activity activity1">Sleep <div class="task-btns"><button><img src="../imgs/tick.svg"
                                        alt=""></button><button><img src="../imgs/cross.svg" alt=""></button></div>
                        </div>
                        <div class="activity activity2">DSA <div class="task-btns"><button><img src="../imgs/tick.svg"
                                        alt=""></button><button><img src="../imgs/cross.svg" alt=""></button></div>
                        </div>
                        <div class="activity activity3">Project <div class="task-btns"><button><img
                                        src="../imgs/tick.svg" alt=""></button><button><img src="../imgs/cross.svg"
                                        alt=""></button></div>
                        </div>
                        <div class="activity activity4">Game <div class="task-btns"><button><img src="../imgs/tick.svg"
                                        alt=""></button><button><img src="../imgs/cross.svg" alt=""></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
